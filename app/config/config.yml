imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        entity_managers:
            default:
                auto_mapping: true
                dql:
                    string_functions:
                        date_format: Bestyear\MainBundle\DQL\DateFormat
        auto_generate_proxy_classes: %kernel.debug%


# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

fos_user:
    db_driver: 		orm
    firewall_name: 	main
    user_class: 	Bestyear\UserBundle\Entity\User
    from_email:
        address:        no-reply@theotimeloiseau.com
        sender_name:    Le Bestyear
    registration:
        form:
            type: bestyear_user_registration
        confirmation:
            enabled: true
    profile:
        form:
            type: bestyear_user_profile

services:
    user_bundle.listener.user_registration:
        class: Bestyear\UserBundle\EventListener\RegistrationListener
        tags:
            - { name: kernel.event_listener, event: fos_user.registration.initialize, method: overrideUserEmail }